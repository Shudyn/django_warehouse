<!DOCTYPE html>
<head>
<link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>

<title>
Статья {{ post.id }}
</title>

<body>

<div class="header"> 
<p> <img src="{{ STATIC_URL }}/static/project.png"/> </p> 
</div>

<div class="one-post">
<p class="all-articles"><a href="/">Все записи</a>
<h2 class="post-title">{{ post.title }}</h2>

<div class="article-info">
<div class="article-author">{{post.author.username }}</div>
<div class="article-created-date">{{post.created_date }}</div>
</div>
<p class="article-text">{{ post.text }}</p>
</div>


</body>
