<!DOCTYPE html>
<html>
<head>
<title>Django Public Blog - регистрация</title>
<link rel="stylesheet" href="{{ STATIC_URL }}/static/css/register.css">
</head>
<body>
<div class="content">
<h1>Зарегистрироваться</h1>
<form method="POST">{% csrf_token %}
<textarea name="username" placeholder="username">{{ form.username }}</textarea>
<textarea name="email" placeholder="email">{{ form.email }}</textarea>
<textarea name="password" placeholder="password">{{ form.password }}</textarea>
<input type="submit" value="Сохранить">
</form>
{{ form.errors }}
</div>
</body>
</html>
